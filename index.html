<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <div id="question-display" class="question-display">
            </div>
        <div id="answer-buttons" class="answer-buttons">
            </div>
        <button id="next-button" class="next-button">Next</button>
        <div id="feedback" class="feedback">
            </div>
        <div id="score-display" class="score-display">
            </div>
        <button id="play-again-button" class="play-again-button" style="display: none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
